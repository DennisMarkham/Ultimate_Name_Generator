<body>
<select id = "gender">

</select>
	<br />
	First name:

	<div class = "nameSpace">
		<input type = "checkbox" value = "anglo" class = "firstName"> anglo
		<br />
		<input type = "checkbox" value = "french" class = "firstName"> french
		<br />
		<input type = "checkbox" value = "spanish" class = "firstName"> spanish
		<br />
		<input type = "checkbox" value = "italian" class = "firstName"> italian
		<br />

		<br />
		<input type = "checkbox" value = "country_cajun" class = "firstName"> country/cajun
	</div>
	<br />
	Last name:
	<div class = "nameSpace">
		<input type = "checkbox" value = "anglo" class = "surname"> anglo

		<input type = "checkbox" value = "french" class = "surname"> french
		<br />
		<input type = "checkbox" value = "spanish" class = "surname"> spanish
		<br />
		<input type = "checkbox" value = "chinese" class = "surname"> chinese
		<br />
		<input type = "checkbox" value = "irish" class = "surname"> irish
		<br />
		<input type = "checkbox" value = "italian" class = "surname"> italian
	</div>
	<br />
	<button onClick="genName()">Generate Name</button>
	<p id = "generatedName"></p>
<script>


f_anglo = ["Stacey", "Jennifer", "Kelsey", "Chelsey", "Sarah", "Alexandra", "Tina", "Tiffany"];
f_french = ["Marie", "Claire", "Elise", "Delphine", "Simone"];
f_spanish = ["Carmen", "Angelita"];
f_african_american = ["Kenisha", "Tyesha", "LaShanda"]
f_italian = ["Carmela", "Caterina"]
f_cajun_country = ["Agnus"]

m_anglo = ["John", "Mike", "Jason", "Thomas", "Karl", "George", "Peter", "Alexander", "Dudley", "Harry", "Oliver", "Adam"];
m_french = ["Pierre", "Jean", "Didier", "Georges", "Armand"];
m_spanish = ["Diego", "Jorge", "Jose", "Carlos"];
m_african_american = ["Tyrel", "Jamal", "Jabari"];
m_italian = ["Giovanni", "Leonardo", "Benito"];
m_cajun_country = ["Bubba", "Cleetus", "Oatis"];

s_anglo = ["Smith", "Jones", "Jackson", "Blair", "Abrams", "Keller", "Brown", "Black", "White", "Kean", "Johnson"];
s_french = ["Dupuis", "Dupont", "Trichet", "Brissont", "Boucher"];
s_spanish = ["Ramirez", "Ruiz", "Mendez", "Gomez"];
s_chinese = ["Wu", "Wong", "Lu", "Li", "Zhoa"];
s_irish = ["McDunnaugh", "O'Connor", "McArthy", "Kilpatrick", "Fitzgerald"]
s_italian = ["Sforza", "Malateste", "DeLuca", "Juliani"]


	function genName(){

	
		

		let firstNameBoxes = document.getElementsByClassName("firstName");
		let surnameBoxes = document.getElementsByClassName("surname");

			//empty arrays that will be filled with cultural arrays based on what boxes are checked.
		let potentialFirstNames = [];
		let potentialSurnames = [];

		function genderedNameMaker(array1, array2, array3, array4, array5, array6)
		{
			for(let x in firstNameBoxes){
				//this runs through the boxes under "Last name:" and checks which ones are checked
				//depending on which are checked, it will add them to array of potential names
				if(firstNameBoxes[x].checked)
				{
					switch(firstNameBoxes[x].value){
						case "anglo":
						potentialFirstNames = potentialFirstNames.concat(array1);
						break;
						case "french":
						potentialFirstNames = potentialFirstNames.concat(array2);
						break;
						case "spanish":
						potentialFirstNames = potentialFirstNames.concat(array3);
						break;
						case "italian":
						potentialFirstNames = potentialFirstNames.concat(array4);
						break;
						case "african_american":
						potentialFirstNames = potentialFirstNames.concat(array5);
						break;
						case "country_cajun":
						potentialFirstNames = potentialFirstNames.concat(array6)

					}
				}
			}

			for(let x in surnameBoxes){
				//same thing but with last names
				if(surnameBoxes[x].checked)
				{
					console.log("checked")
					//this console.log fires the appropriate amount of times.

					console.log(surnameBoxes[x].value);
					//these all show the proper values

					switch(surnameBoxes[x].value)
					{
						case "anglo":
						potentialSurnames = potentialSurnames.concat(s_anglo);
						break;
						case "french":
						potentialSurnames = potentialSurnames.concat(s_french);
						break;
						case "spanish":
						potentialSurnames = potentialSurnames.concat(s_spanish);
						break;
						case "chinese":
						potentialSurnames = potentialSurnames.concat(s_chinese);
						break;
						case "irish":
						potentialSurnames = potentialSurnames.concat(s_irish);
						break;
						case "italian":
						potentialSurnames = potentialSurnames.concat(s_italian);
						break;
					}
				}
			}

			//this never fills
			console.log(potentialFirstNames)
			console.log(potentialSurnames);

			//now we finally generate that name
			//after compiling an array of potential first names  and surnames, it picks a random item
			//from each array, and then smooshes them toghether to make a name.
			$("#generatedName").text(potentialFirstNames[Math.floor(Math.random() * potentialFirstNames.length)] + " " +  potentialSurnames[Math.floor(Math.random() * potentialSurnames.length)]);
		}

		if($("#gender").val() == "male")
		{
		
		 genderedNameMaker(m_anglo, m_french, m_spanish, m_italian, m_african_american, m_cajun_country);
		 }	
		else
		{
		genderedNameMaker(f_anglo, f_french, f_spanish, f_italian, f_african_american, f_cajun_country);
		}

}

	

	


	
</script>
</body>
