<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<select id = "gender">
	<option>male</option>
	<option>female</option>
</select>
	<br />
	First name:
	<br />
	<div class = "nameSpace">
		<input type = "checkbox" value = "anglo" class = "firstName">
		<br />
		<input type = "checkbox" value = "french" class = "firstName">
		<br />
		<input type = "checkbox" value = "spanish" class = "firstName">
	</div>
	<br />
	Last name:
	<div class = "nameSpace">
		<input type = "checkbox" value = "anglo" class = "surname">
		<br />
		<input type = "checkbox" value = "french" class = "surname">
		<br />
		<input type = "checkbox" value = "spanish" class = "surname">
	</div>
	<br />
	<button onClick="genName()">Generate Name</button>
	<p id = "generatedName"></p>
<script>


f_anglo = ["Stacey", "Jennifer", "Kelsey"];
f_french = ["Marie", "Claire", "Elise"];
f_spanish = ["Carmen", "Angelita"];

m_anglo = ["John", "Mike", "Jason"];
m_french = ["Pierre", "Jean", "Didier"];
m_spanish = ["Diego", "Jorge", "Jose"];

s_anglo = ["Smith", "Jones", "Jackson"];
s_french = ["Dupuis", "Trichet", "Brissont"];
s_spanish = ["Ramirez", "Ruiz", "Mendez"];





	function genName(){

	
		

		let firstNameBoxes = document.getElementsByClassName("firstName");
		let surnameBoxes = document.getElementsByClassName("surname");


		if($("#gender").val() == "male")
		{
		let potentialFirstNames = [];
		let potentialSurnames = [];

			for(let x in firstNameBoxes){
				//this runs through the boxes under "Last name:" and checks which ones are checked
				//depending on which are checked, it will add them to array of potential names
				if(firstNameBoxes[x].checked)
				{
					switch(firstNameBoxes[x].value){
						case "anglo":
						potentialFirstNames.concat(m_anglo);
						break;
						case "french":
						potentialFirstNames.concat(m_french);
						break;
						case "spanish":
						potentialFirstNames.concat(m_spanish);
						break;

					}
				}
			}

			for(let x in surnameBoxes){
				//same thing but with last names
				if(surnameBoxes[x].checked)
				{
					switch(surnameBoxes[x].value)
					{
						case "anglo":
						potentialSurnames.concat(s_anglo);
						break;
						case "french":
						potentialSurnames.concat(s_french);
						break;
						case "spanish":
						potentialSurnames.concat(s_spanish);
						break;
					}
				}
			}

			//now we finally generate that name
			//after compiling an array of potential first names  and surnames, it picks a random item
			//from each array, and then smooshes them toghether to make a name.
			$("#generatedName").text(potentialFirstNames[Math.floor(Math.random() * potentialFirstNames.length)] + " " +  potentialSurnames[Math.floor(Math.random() * potentialSurnames.length)]);
		 
		 }	
		else
		{
			
		}

}

	

	


	
</script>
</body>
